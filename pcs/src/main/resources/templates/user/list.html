<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bidList/list">Bid List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/curvePoint/list">Curve Points</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rating/list">Ratings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trade/list">Trade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ruleName/list">Rule</a>
                </li>
            </ul>
        </div>
        <div class="navbar-text">
            Logged in user: <b th:inline="text" class="user"> [[${#authentication.principal.username}]] </b>
            <a type="button" class="btn btn-danger btn-sm" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h5 class="mb-0">User List</h5>
                <a type="button" class="btn btn-primary btn-sm ml-auto col-md-2" href="/user/add">Add New</a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover text-center">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th>Id</th>
                        <th>Full Name</th>
                        <th>User Name</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td style="width: 10%" th:text="${user.id}"></td>
                        <td th:text="${user.fullname}"></td>
                        <td th:text="${user.username}"></td>
                        <td style="width: 25%" th:text="${user.role}"></td>
                        <td style="width: 15%" class="text-center">
                            <a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
                            <a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
